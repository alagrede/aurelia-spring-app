<!doctype html>
<html>
  <head>
    <title>Aurelia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="jspm_packages/npm/font-awesome@4.3.0/css/font-awesome.min.css">    
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    
    <script src="jspm_packages/github/components/jquery@2.1.4/jquery.min.js"></script>
    <script src="js/menu.js"></script>

  </head>
  <body aurelia-app="aurelia-init">

    <div class="splash">
      <div class="message">Aurelia Navigation Skeleton</div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>


    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
     System.config({
       "paths": {
         "*": "dist/*.js"
       }
     });
   </script>
    <script>
      System.import('aurelia-bootstrapper');
    </script>

  </body>
</html>
