<template>

  <div class="alert alert-danger" if.bind="loginError != ''">
    ${loginError}
  </div>
  <div class="login">
  	<form role="form" submit.delegate="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" value.bind="credentials.username" class="form-control" placeholder="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" value.bind="credentials.password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
  	</form>
    <a route-href="route: resetpassword;" class="" >changer le mot de passe</a>
  </div>
</template>
