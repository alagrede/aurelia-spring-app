<template>


  <div class="box box-primary">
      <div class="box-body">

          <div class="box-header">
              <h2 class="box-title">${heading}</h2>
          </div>

          <div class="box-action">
              <a route-href="route: useradd; params.bind: {id:-1}" class="btn btn-primary" ><span class="fa fa-user-plus"></span> Ajouter</a>
          </div>

          <table class="table table-striped table-hover no-userselection listTable">
          	<tr>
          	  <th><a class="unsorted" click.delegate="sort('username')">Identifiant</a></th>
          	  <th><a class="unsorted" click.delegate="sort('staff')">Staff</a></th>
          	  <th><a class="unsorted" click.delegate="sort('email')">Email</a></th>
          	  <th><a class="unsorted" click.delegate="sort('firstname')">Prenom</a></th>
          	  <th><a class="unsorted" click.delegate="sort('lastname')">Nom</a></th>
              <th>Actions</th>
            </tr>
            <tr repeat.for="user of users">
              <td click.delegate="$parent.navigate(user.id)">${user.username}</td>
              <td click.delegate="$parent.navigate(user.id)"><i class="${$parent.staffIcon(user.staff)}"></i></td>
              <td click.delegate="$parent.navigate(user.id)">${user.email}</td>
              <td click.delegate="$parent.navigate(user.id)">${user.firstname}</td>
              <td click.delegate="$parent.navigate(user.id)">${user.lastname}</td>
              <td>
                <!--<a route-href="route: useradd; params.bind: {id:user.id}" class="btn btn-primary">Edit</a>-->
                <a href="#" class="btn btn-danger" click.delegate="$parent.delete(user.id)"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </table>
      	  <nav style="text-align:right;">
        		<ul class="pagination">
        		  <li class="${pageNumber == 0 ? 'disabled' : ''}">	
        		  	<a click.delegate="previousPage()"><i class="fa fa-chevron-left"></i></a>
        		  </li>
        		  <li>	
        			   <a click.delegate="nextPage()"><i class="fa fa-chevron-right"></i></a>
        		  </li>
            </ul>
          </nav>  
      </div>
  </div>
</template>
